<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="textOper"></div>
      <div class="calcBorder"></div>
      <div class="textBorder"></div>
      <h1>HW Calculator</h1>
      <button type="button" id="disp">0</button>
      <button type="button" id="butC">C</button>
      <button type="button" class= "butNums" id="but1">1</button>
      <button type="button" class= "butNums" id="but2">2</button>
      <button type="button" class= "butNums" id="but3">3</button>
      <button type="button" class= "butNums" id="but4">4</button>
      <button type="button" class= "butNums" id="but5">5</button>
      <button type="button" class= "butNums" id="but6">6</button>
      <button type="button" class= "butNums" id="but7">7</button>
      <button type="button" class= "butNums" id="but8">8</button>
      <button type="button" class= "butNums" id="but9">9</button>
      <button type="button" class= "butNums" id="but0">0</button>
      <button type="button" class= "butNums" id="butDot">.</button>
      <button type="button" class= "butOper" id="butPlus">+</button>
      <button type="button" class= "butOper" id="butMinus">-</button>
      <button type="button" class= "butOper" id="butDiv">/</button>
      <button type="button" class= "butOper" id="butTimes">*</button>
      <button type="button" id="butEquals">=</button>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
